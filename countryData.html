<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="text-center bg-dark text-white p-5 my-5 w-50 container shadow-lg">
        <h1>country data search</h1>
        <input id="data" placeholder="enter country name" type="text" class="form-control my-5">
        <button onclick="countrySearch()" type="button" class="btn btn-info">search</button>
    </div>
    <div id="result" class="container w-25 p-3 border shadow-lg">

    </div>
</body>
<script>
    function countrySearch(){
        country=data.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(response=>response.json()).then(out=>displayData(out))

        function displayData(dataArray){
            cname=dataArray[0].name
            capital=dataArray[0].capital
            population=dataArray[0].population
            currencyName=dataArray[0].currencies[0].name
            Symbol=dataArray[0].currencies[0].Symbol
            nativeLanguage=dataArray[0].languages[0].nativeName
            flag=dataArray[0].flag

            result.innerHTML=`<div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital : ${capital}</li>
    <li class="list-group-item">population : ${population}</li>
    <li class="list-group-item">currency name : ${currencyName}</li>
  </ul>
</div>
            `
        }
    }
</script>
</html>
